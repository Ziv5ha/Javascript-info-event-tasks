<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Age</th>
                <th data-type="string">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>John</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pete</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Ann</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Eugene</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ilya</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortByRowTable({target}) {
            let rowNum = 0
            if (target.innerText === "Name"){rowNum = 1}
            table = document.getElementById("grid")
            let organazing = true
            while (organazing) {
                organazing = false
                const tableRows = table.rows
                let shouldSwitch = false
                for (i = 1; i < (tableRows.length - 1); i++) {
                    shouldSwitch = false
                    x = tableRows[i].getElementsByTagName("TD")[rowNum]
                    y = tableRows[i + 1].getElementsByTagName("TD")[rowNum]
                    
                    if (!(Number.isNaN(parseInt(x.innerText)))){
                        if (parseInt(x.innerText) > parseInt(y.innerText)) {
                        shouldSwitch = true
                        break;
                        }
                    }
                    else if (x.innerText.toLowerCase() > y.innerText.toLowerCase()) {
                        shouldSwitch = true
                        break;
                        }
                    
                }
                if (shouldSwitch) {
                tableRows[i].parentNode.insertBefore(tableRows[i + 1], tableRows[i])
                organazing = true
                }
            }
        }
        const tableHeaders = document.querySelectorAll("th")
        console.log(tableHeaders)
        for (const tableHeader of tableHeaders) {
            tableHeader.addEventListener("click", sortByRowTable)
        }
    </script>

</body>
</html>
