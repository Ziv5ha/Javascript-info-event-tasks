<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>

  <script>
      function leaveConformation(event){
        const target = event.target.closest("a")
        if (target && contents.contains(target)){
            const wantToLeave = confirm("Are you sure you want to leave?")
            if (!wantToLeave) return false
        }
      }
      const contents = document.getElementById("contents")
      contents.onclick = (e) => {return leaveConformation(e)}
  </script>

</body>
</html>
