<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide" />

  <script>
    const hiderButton = document.getElementById("hider")
    hiderButton.onclick = ()=>{
        hiderButton.hidden = true
    }
  </script>

</body>
</html>
